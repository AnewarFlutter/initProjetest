name: CI/CD Pipeline

# DÃ©clencheurs
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  # Job principal de validation
  quality-gate:
    name: 'Quality Gate - Tests & Linting'
    runs-on: ubuntu-latest
    
    steps:
    # 1. RÃ©cupÃ©rer le code
    - name: Checkout repository
      uses: actions/checkout@v4
    
    # 2. Configurer Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    # 3. Installer les dÃ©pendances
    - name: Install dependencies
      run: npm ci
    
    # 4. VÃ©rification du formatage (Prettier)
    - name: Check code formatting
      run: npm run format:check
      continue-on-error: false
    
    # 5. Linting (ESLint)
    - name: Run ESLint
      run: npm run lint
      continue-on-error: false
    
    # 6. VÃ©rification TypeScript
    - name: TypeScript type checking
      run: npm run type-check
      continue-on-error: false
    
    # 7. Tests unitaires avec couverture
    - name: Run unit tests
      run: npm run test:unit run -- --coverage
      continue-on-error: false
    
    # 8. Upload de la couverture vers Codecov (optionnel)
    - name: Upload coverage to Codecov
      if: success()
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        fail_ci_if_error: false
    
    # 9. Build de l'application
    - name: Build application
      run: npm run build
      continue-on-error: false
    
    # 10. Upload des artifacts de build
    - name: Upload build artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: vue-app-dist
        path: dist/
        retention-days: 30

  # Job de dÃ©ploiement (optionnel - uniquement sur main/master)
  deploy:
    name: 'Deploy to Staging'
    needs: quality-gate
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: vue-app-dist
        path: dist/
    
